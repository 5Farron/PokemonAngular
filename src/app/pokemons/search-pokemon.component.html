<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input #searchBox (keyup)="search(searchBox.value)"
            placeholder="Rechercher un pokÃ©mon"/>
        </div>
  
        <div class="row">
          <a *ngFor="let pokemon of pokemons$ | async"
            (click)="gotoDetail(pokemon)" class="col s6 m4">
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard  style="cursor: pointer;">
              <div class="card-image">
                <img [src]="pokemon.picture">
              </div>
              <div class="card-stacked">
                  <div class="card-content">
                      <p>{{ pokemon.name }}</p>
                      <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                      <span *ngFor='let type of pokemon.types'
                      class='{{ type | pokemonTypeColor }}'>{{ type }}</span>
                  </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
